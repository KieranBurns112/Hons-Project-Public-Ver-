<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" a href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title> Video Game Resale </title>
  </head>
  <body>
    <!-- NavBar Element, used on each page of the site -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand">Used Video Game Resale</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="\">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="search">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="new-listing">Create Listing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="my-listings">My Listings</a>
        </li>
      </ul>

      {% if signedIn %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link">{{ username }}</a>
          </li>
        </ul>
      {% else %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="signup">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login">Log In</a>
          </li>
        </ul>
      {% endif %}


    </nav>
    <br>
    <!-- NavBar Element, used on each page of the site -->

    <div class="container">
      <br>
      <center><a class="btn btn-secondary btn-block btn-lg" href="logout" role="button">Log out</a><center>

      <br>
      <br>
      <hr noshade>
      <!-- Error Handling -->
      {% if error != "none" %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
      {% endif %}
      <!-- Error Handling -->
      <br>
      <br>

      <center><h2>Change Password</h2></center>
      <br>
      <form method='POST'>
        <div class="form-group">
          <label for="oldPassword">Old Password</label>
          <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Old Password">
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="New Password">
        </div>

        <div class="form-group">
          <label for="reNewPassword">Re-Enter New Password</label>
          <input type="password" class="form-control" id="reNewPassword" name="reNewPassword" placeholder="Re-Enter New Password">
        </div>

        <br>
        <center><button type="submit" class="btn btn-primary btn-lg btn-block">Change Password</button></center>
      </form>

      <br>
      <br>
      <hr noshade>
      <br>
      <br>

      <center><a class="btn btn-danger btn-block btn-lg" href="delete-confirm" role="button">Delete Account</a><center>
    </div>
  </body>
</html>
