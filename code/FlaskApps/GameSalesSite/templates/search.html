<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" a href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title> Video Game Resale </title>
  </head>
  <body>
    <!-- NavBar Element, used on each page of the site -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand">Used Video Game Resale</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="\">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="new-listing">Create Listing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="my-listings">My Listings</a>
        </li>
      </ul>

      {% if signedIn %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="my-account">{{ username }}</a>
          </li>
        </ul>
      {% else %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="signup">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login">Log In</a>
          </li>
        </ul>
      {% endif %}

    </nav>
    <br>
    <!-- NavBar Element, used on each page of the site -->

    <div class="container">
      <br>
      <center><h2>Game Search</h2></center>
      <br>
      <form method='POST'>
        <div class="form-group">
          <label for="title">Game Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title or Leave Blank for All Games">
        </div>

        <div class="form-group">
          <label for="platform">Platform</label>
          <select class="form-control" id="platform" name="platform">
            <option>All</option>
            {% for platform in platforms %}
              <option>{{ platform }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="sortCriteria">Sort By</label>
          <select class="form-control" id="sortCriteria" name="sortCriteria">
            {% for sort in sortTypes %}
              <option>{{ sort }}</option>
            {% endfor %}
          </select>
        </div>

        <br>
        <center><button type="submit" class="btn btn-primary btn-lg btn-block">Search</button></center>
      </form>
    </div>
  </body>
</html>
